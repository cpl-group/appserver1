<script> 
function registertenant(){
var tnum = document.forms[0].tnum.value
var pwd1 = document.forms[0].passwd1.value
var pwd2 = document.forms[0].passwd2.value
if (pwd1=="" || tnum==""){
	var msg="All Fields are required."
	alert(msg)
} else {
		if (pwd1==pwd2){
			var temp="register.asp?tnum="+tnum+"&pwd="+pwd1
			document.location = temp
		} else {
			var msg="Passwords do not match. Please re-enter."
			alert(msg)
		}
  }
}

</script>
