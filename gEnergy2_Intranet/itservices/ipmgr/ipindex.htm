<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>IP Manager</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link rel="Stylesheet" href="/gEnergy2_Intranet/styles.css" type="text/css">
<style type="text/css">
.tblunderline { border-bottom:1px solid #cccccc; }
</style>
</head>
<script>
function loadsubnets(subnet, userid){
document.frames.subnetlist.location  = "subnets.asp?subnet="+subnet+"&userid="+userid
}
function opensubnets(subnet, userid){
	var w = 800;
	var h = 600;
	var page = "subnets.asp?subnet="+subnet+"&userid="+userid
    winprops = 'height='+h+',width='+w+',status=yes, scrollbars=yes'
	window.open(page,'subnetsprint',winprops)
}
</script>
<body bgcolor="#eeeeee" leftmargin="0" topmargin="0">
<form name="form1" method="post" action=""><table width="100%" border="0" cellspacing="0" cellpadding="2">
  <tr> 
    <td bgcolor="#6699cc" class="standardheader">IP Workstation Manager</td>
  </tr>
  <tr> 
      <td><strong>Enter Subnet</strong></td>
  </tr>
  <tr> 
      <td width="50%" valign="middle"> Subnet : 
        <input name="subnet" type="text" size="16" maxlength="15" title="subnet">
        User ID : 
        <input name="userid" type="text" size="8" maxlength="20" title="userid"> 
      </td>
  </tr>
  <tr>
      <td> 
        <input type="button" name="Button2" value="New System" onclick="document.all.se.style.visibility='visible';document.frames.sn_entry.location='systemdetail.asp';	">
        <input type="button" name="Button22" value="New IP Entry" onclick="document.all.se.style.visibility='visible';document.frames.sn_entry.location='IPdetail.asp';	">
        <input type="button" name="Button" value="View Subnet" onClick="loadsubnets(subnet.value, userid.value)"> 
  </td>
  </tr>
  <tr> 
    <td><iframe name="subnetlist" src="./subnets.asp" frameborder="0" width = "100%" height="300"></iframe></td>
  </tr>
  <tr> 
    <td><div id="se"> 
        <iframe name="sn_entry" src="./ipdetail.asp" frameborder="0" width = "100%" height="150" scrolling="no"></iframe>
      </div></td>
  </tr>
</table></form>
</body>
</html>
