<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Trip Code Setup</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link rel="Stylesheet" href="/gEnergy2_Intranet/styles.css" type="text/css">
<style type="text/css">
.tblunderline { border-bottom:1px solid #cccccc; }
</style>
</head>
<script>
function loadtrips(tripcode, billperiod){
document.frames.tripsheet.location  = "tripcodes.asp?tripcode="+tripcode+"&billperiod="+billperiod
}
function opentripsheet(tripcode, billperiod,extended){
	var w = 800;
	var h = 600;
	var page = "tripsheet.asp?tripcode="+tripcode+"&billperiod="+billperiod+"&extended="+extended
    winprops = 'height='+h+',width='+w+',status=yes, scrollbars=yes'
	window.open(page,'tripsheetprint',winprops)
}
function exec_umsync(){
	var w = 200;
	var h = 100;
	var page = "umsync.asp"
    winprops = 'height='+h+',width='+w+',status=yes, scrollbars=yes'
	window.open(page,'umsync',winprops)
}
</script>
<body bgcolor="#eeeeee" leftmargin="0" topmargin="0">
<form name="form1" method="post" action="">
<table width="100%" border="0" cellspacing="0" cellpadding="2">
  <tr> 
      <td bgcolor="#6699cc" class="standardheader">Trip Sheet Access</td>
  </tr>
  <tr> 
      <td><strong>Enter Trip</strong></td>
  </tr>
  <tr> 
      <td width="50%" valign="middle"> Trip Code : 
        <input name="tripcode" type="text" size="3" maxlength="2" title="Trip code">
        Bill Period: 
        <input name="billperiod" type="text" size="3" maxlength="2" title="Trip Date"> 
      </td>
  </tr>
  <tr>
      <td> 
        <input type="button" name="Button22" value="Print Tripsheet" onclick="opentripsheet(tripcode.value, billperiod.value, 'false')">
        <input type="button" name="Button222" value="Print Extended Tripsheet" onclick="opentripsheet(tripcode.value, billperiod.value,'true')"> 
      </td>
  </tr>
  <tr> 
    <td><iframe name="tripsheet" src="./tripcodes.asp" frameborder="0" width = "100%" height="450"></iframe>
	</td>
  </tr>
</table></form>
</body>
</html>
